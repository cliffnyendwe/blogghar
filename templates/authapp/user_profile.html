{% extends "base.html" %}
{% load staticfiles %}
{% block head_title %}{{ profile.user.username }}'s profile{% endblock %}
{% block content %}
<div class="profile-bg z-depth-1" style="background-image: url('{% static 'images/user-profile-bg.jpg' %}')">
  <div class="row profile-content">
    <div class="profile-image col s3">
        <img class="circle z-depth-1"
        {% if profile.avatar %}
          src="{{ profile.avatar.url }}"
        {% else %}
          src="{% static 'images/user-profile-default.jpg' %}"
        {% endif %}
        title="{{ profile.user.username }}'s avatar" />
    </div>
    <div class="user-details col s9">
      <h2 class="white-text">{{ profile.user.username }}</h2>
      <p class="white-text">Member since: {{ profile.user.date_joined|timesince }}</p>
    </div>
</div>
{% endblock %}
